<section class="dialog-container">
  @if(loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>

  <div>
      <mat-form-field class="mr-16 mr-top" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter your first Name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline" class="mr-top">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter your Last Name</mat-hint> -->
      </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16 mr-top full-width" appearance="outline" >
      <mat-label>E-MAil</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter your first Name</mat-hint> -->
    </mat-form-field>
  </div>

  <div> 
    <mat-form-field color="accent" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.birthDay" matInput [matDatepicker]="picker1">
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter your Last Name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter your Last Name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter your Last Name</mat-hint> -->
    </mat-form-field>
  </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
  </mat-dialog-actions>
</section>
