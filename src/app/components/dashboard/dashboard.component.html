

  <main class="main-content">
    <header class="dashboard-header">
      <h1>Dashboard</h1>
      <div class="header-actions">
        <input type="text" placeholder="Search...">
        <div class="user-avatar">SH</div>
      </div>
    </header>
  
    <section class="cards-grid">
      <div class="card">
        <h3>Total Users</h3>
        <p class="card-number">{{ totalUsers}}</p>
      </div>
      <div class="card">
        <h3>Monthly Sales</h3>
        <p class="card-number">$37,450</p>
      </div>
      <div class="card">
        <h3>Open Tasks</h3>
        <p class="card-number">16</p>
      </div>
    </section>
  </main>
