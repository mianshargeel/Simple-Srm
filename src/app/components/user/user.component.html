<mat-card>
  <mat-card-content>
    <table class="user-table">
     <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
     </tr>
     @for(user of allUser; track user.id) {
      <tr>
        <th>{{user.firstName}} {{user.lastName}}</th>
        <th>{{user.email}}</th>
        <th>{{user.city}}</th>
       </tr>
     }
    </table>
  </mat-card-content>
</mat-card>



<div class="example-button-container">
  <button (click)="openDialog()" mat-fab color="primary " class="add-user-btn" matTooltip="Add new user" > 
    <mat-icon>add</mat-icon>
  </button>
</div>
